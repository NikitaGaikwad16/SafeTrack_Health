
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <!-- Username -->
        <div class="mb-3">
          <input type="text" placeholder="Username"  name="username" [(ngModel)]="loginData.username" class="form-control" >
        </div>
  
        <!-- Password -->
        <div class="mb-3">
          <input type="password" placeholder="Password" name="password" [(ngModel)]="loginData.password" class="form-control" >
        </div>
  
        
  
        <!-- Login Button -->
        <button type="submit"  class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
  
</body>
</html>
