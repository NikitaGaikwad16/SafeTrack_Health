<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Billing</title>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">Edit Billing</h2>
  <form (ngSubmit)="updateBilling()">
    <!-- ✅ Bill ID -->
    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Bill ID" [(ngModel)]="billing.id" name="id" required>
    </div>

    <!-- ✅ Total Amount -->
    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Total Amount" [(ngModel)]="billing.totalAmount" name="totalAmount" required>
    </div>

    <!-- ✅ Payment Status -->
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Payment Status" [(ngModel)]="billing.paymentStatus" name="paymentStatus" required>
    </div>

    <!-- ✅ Billing Date -->
    <div class="mb-3">
      <input type="date" class="form-control" placeholder="Billing Date" [(ngModel)]="billing.billingDate" name="billingDate" required>
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Patient ID" [(ngModel)]="billing.patient.patient_id" name="patient_id" required />
    </div>

    <!-- ✅ Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>

</body>
</html>

</body>
