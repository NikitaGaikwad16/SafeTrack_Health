<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-patient-menu></app-patient-menu>

<div class="container py-5">
  <div class="card shadow-lg p-4" style="background: linear-gradient(135deg, #007bff, #00c6ff); color: #fff; border-radius: 15px;">
    <h2 class="text-center mb-4">View Patient by ID</h2>

    <!-- Patient ID Input -->
    <div class="mb-3">
      <input type="number" class="form-control" placeholder="Enter Patient ID" [(ngModel)]="patientId" />
    </div>

    <div class="text-center">
      <button class="btn btn-light px-4 py-2 me-2 fw-bold" (click)="getPatient()" style="color: #007bff; border-radius: 20px;">
        Search Patient
      </button>
    </div>

    <!-- Patient Details -->
    <div *ngIf="patient" class="mt-4">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Patient Name</th>
            <th>Address</th>
            <th>Contact Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ patient.patient_id }}</td>
            <td>{{ patient.patient_name }}</td>
            <td>{{ patient.address }}</td>
            <td>{{ patient.contactNumber }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
