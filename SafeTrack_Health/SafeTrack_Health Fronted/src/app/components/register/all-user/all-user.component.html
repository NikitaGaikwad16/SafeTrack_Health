
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">All Users</h2>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <a class="btn btn-success" routerLink="/edit-user">
              Edit
            </a>
            <button class="btn btn-danger" (click)="deleteUser(user.username)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
