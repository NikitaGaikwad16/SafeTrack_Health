<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-patient-menu></app-patient-menu>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Edit Patient</h2>
    <form (ngSubmit)="updatePatient()">
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Patient ID"  [(ngModel)]="patient.patient_id" name="patient_nid">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Patient Name" [(ngModel)]="patient.patient_name" name="patient_name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Address" [(ngModel)]="patient.address" name="address" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Contact Number" [(ngModel)]="patient.contactNumber" name="contactNumber" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
  
</body>
</html>
