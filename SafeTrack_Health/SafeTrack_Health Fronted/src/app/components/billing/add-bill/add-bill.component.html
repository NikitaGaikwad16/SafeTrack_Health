<app-billing-menu></app-billing-menu>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-lg p-4" style="background: linear-gradient(135deg, #007bff, #00c6ff); color: #fff; border-radius: 15px;">
      <h2 class="text-center mb-4">Add Bill</h2>
      <form (ngSubmit)="onSubmit()">

        <!-- Patient ID -->
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Patient ID" [(ngModel)]="bill.patient.patient_id" name="patientId" required>
        </div>

        <!-- Total Amount -->
        <div class="mb-3">
          <input type="number" class="form-control" placeholder="Total Amount" [(ngModel)]="bill.totalAmount" name="totalAmount" required>
        </div>

        <!-- Payment Status -->
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Payment Status" [(ngModel)]="bill.paymentStatus" name="paymentStatus" required>
        </div>

        <!-- Billing Date -->
        <div class="mb-3">
          <input type="date" class="form-control" [(ngModel)]="bill.billingDate" name="billingDate" required>
        </div>

        <!-- Buttons -->
        <div class="text-center">
          <button type="submit" class="btn btn-light px-4 py-2 me-2 fw-bold" style="color: #007bff; border-radius: 20px;">Add Bill</button>
          <button type="button" (click)="clearForm()" class="btn btn-outline-light px-4 py-2 fw-bold" style="border-radius: 20px;">Clear</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
